<div class="container row">
  <div class="col-5">
    <img src="../../../assets/logo/auto_car-03-removebg-preview.png" class="logo">
<!--    <span class="title">Moving Dream</span>-->
    Moving Dream
  </div>
  <div class="col-6 sign-in-or-sign-up">
    <span class="sign-in-text">Sign In</span>
    <input class="input-medium" type="text" placeholder="Enter username or email">
    <input class="input-medium" type="text" placeholder="Enter password">

    <span class="sign-up-text">Don't have any account? <span class="clickable">Create new account</span></span>

    <button class="button-large guest-button" (click)="loginAsGuest()">
      Continue as a <span class="guest-text">guest</span>
    </button>
  </div>
</div>
