<div class="container" [formGroup]="user">
  <span class="title">Create Employee Profile</span>
  <div class="user-info">
    <div>
      <label>User Name:</label><br>
      <input class="input-large" type="text" formControlName="userName" placeholder="User name">
    </div>
    <div>
      <label>First Name:</label><br>
      <input class="input-large" type="text" formControlName="firstName" placeholder="First name">
    </div>
    <div>
      <label>Last Name:</label><br>
      <input class="input-large" type="text" formControlName="lastName" placeholder="Last name">
    </div>
    <div>
      <label>Phone Number:</label><br>
      <input class="input-large" type="number" formControlName="phone" placeholder="Phone Number">
    </div>
    <div>
      <label>Contact Person First Name: [Optional]</label><br>
      <input class="input-large" type="number" formControlName="phone" placeholder="Contact Person Name">
    </div>
    <div>
      <label>Contact Person First Name: [Optional]</label><br>
      <input class="input-large" type="number" formControlName="phone" placeholder="Contact Person Name">
    </div>
    <div>
      <label>Address Line 1:</label><br>
      <input class="input-large" type="number" formControlName="phone" placeholder="Address Line 1">
    </div>
    <div>
      <label>Address Line 2: [Optional]</label><br>
      <input class="input-large" type="number" formControlName="phone" placeholder="Address Line 2">
    </div>
    <div>
      <label>City:</label><br>
      <input class="input-large" type="number" formControlName="phone" placeholder="City">
    </div>
    <div>
      <label>State: [Optional]</label><br>
      <input class="input-large" type="number" formControlName="phone" placeholder="State">
    </div>
    <div>
      <label>Postal Code:</label><br>
      <input class="input-large" type="number" formControlName="phone" placeholder="Postal Code">
    </div>
    <div>
      <label>Country:</label><br>
      <input class="input-large" type="number" formControlName="country" placeholder="Country">
    </div>
    <div>
      <label>Password:</label><br>
      <input class="input-large" type="text" formControlName="password" placeholder="Enter password">
    </div>
    <div>
      <label>Confirm Password:</label><br>
      <input class="input-large" type="text" formControlName="confirmPassword" placeholder="Confirm Password">
    </div>
  </div>
</div>
