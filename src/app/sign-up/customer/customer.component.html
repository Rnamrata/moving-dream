<div class="container" [formGroup]="user">
  <span class="title">Create Customer Profile</span>
  <div class="row user-info">
    <div class="col-6">
      <div>
        <label>User Name:</label><br>
        <input class="input-large" type="text" formControlName="userName" placeholder="User name">
      </div>
      <div>
        <label>First Name:</label><br>
        <input class="input-large" type="text" formControlName="firstName" placeholder="First name">
      </div>
      <div>
        <label>Contact Person First Name: [Optional]</label><br>
        <input class="input-large" type="text" formControlName="contactFirst" placeholder="Contact Person Name">
      </div>
      <div>
        <label>Address Line 1:</label><br>
        <input class="input-large" type="text" formControlName="addressLine1" placeholder="Address Line 1">
      </div>
      <div>
        <label>City:</label><br>
        <input class="input-large" type="text" formControlName="city" placeholder="City">
      </div>
      <div>
        <label>Postal Code: [Optional]</label><br>
        <input class="input-large" type="text" formControlName="postalCode" placeholder="Postal Code">
      </div>
      <div>
        <label>Password:</label><br>
        <input class="input-large" id="password" type="password" formControlName="password" placeholder="Enter password">
      </div>
      <span class="error">{{error}}</span>
      <div>
        <button class="button-small back-button" (click)="authService.redirect('login')">Back</button>
      </div>
    </div>
    <div class="col-6">
      <div>
        <label>Phone Number:</label><br>
        <input class="input-large" type="number" formControlName="phone" placeholder="Phone Number">
      </div>
      <div>
        <label>Last Name:</label><br>
        <input class="input-large" type="text" formControlName="lastName" placeholder="Last name">
      </div>
      <div>
        <label>Contact Person Last Name: [Optional]</label><br>
        <input class="input-large" type="text" formControlName="contactLast" placeholder="Contact Person Name">
      </div>
      <div>
        <label>Address Line 2: [Optional]</label><br>
        <input class="input-large" type="text" formControlName="addressLine2" placeholder="Address Line 2">
      </div>
      <div>
        <label>State: [Optional]</label><br>
        <input class="input-large" type="text" formControlName="state" placeholder="State">
      </div>
      <div>
        <label>Country:</label><br>
        <input class="input-large" type="text" formControlName="country" placeholder="Country">
      </div>
      <div>
        <label>Confirm Password:</label><br>
        <input class="input-large" id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirm Password">
      </div>
      <div>
        <button class="button-small sign-up-button" (click)="signUp()">Sign Up</button>
      </div>
    </div>
  </div>
</div>
